        "@type": "Question",
        "name": "How can I speed up Xero reconciliation?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "The fastest way to reconcile is to stop typing details manually. 1) Use 'Bank Rules' for recurring costs, and 2) Use Hubdoc or email forwarding to send bills directly to Xero so the data is auto-extracted."
        }
      }, {
        "@type": "Question",
        "name": "Does Xero have automated invoice reminders?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes. You can turn on 'Invoice Reminders' in settings to automatically email customers when bills are 7, 14, or 21 days overdue. This is often more effective than manual chasing."
        }
      }, {
        "@type": "Question",
        "name": "How do I avoid typing bills manually?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Every Xero organization has a unique email address. You can auto-forward your supplier invoices (PDFs) to this address, and Xero will create a draft bill for you automatically."
        }
      }, {
        "@type": "Question",
        "name": "What is a good Xero Health Score?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "We aim for a score of 80% or higher. This indicates you are using automation features effectively. A score below 40% suggests you are spending too much time on manual data entry."
        }
      }]
